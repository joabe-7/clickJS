<!--podemos disparar o evento no html a tag do evento ficaria assim: 
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->

<!--ou podemos disparar o evento usando listener dentro do proprio javascrips a tag do evento ficaria assim:
        <div id="area">
temos que adicionar todos os listeners no js os comandos que ficavam na div passam para o js e ele vai tratar os comandos ex:
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)-->



         

<!--codigo-->
    <div id="area">
interaja...
    </div>

    <script>

    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
        function clicar(){
            
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar(){
            
            a.innerText = 'entrou'
        
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
